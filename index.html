
<html>
<head>
	<title> lab video </title>
	<script type="text/javascript" src="ui/js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="ui/css/estilo.css">
</head>
<body>
	<div id="contenedor">
		<video id="video" poster="video/video.jpg" ontimeupdate="tiempoActual()">
			<source src="video/sintel-trailer.mp4" type='"video/mp4"; codecs="avc1.42E01E, mp4a.40.2"'></source>
			<source src="video/sintel-trailer.ogv" type="video/ogg"></source>
		</video>
		<h2 id="tiempo">Tiempo actual : 00:00</h2>
		<div id="botones">
			<div class="inactive" onclick="clickB(this)" alt="play">Play</div>
			<div class="inactive" onclick="clickB(this)" alt="pause">Pause</div>
			<div class="inactive" onclick="clickB(this)" alt="p_faster">Play Faster!</div>
			<div class="inactive" onclick="clickB(this)" alt="p_slower">Play Slower!</div>
			<div class="inactive" onclick="clickB(this)" alt="n_speed">Normal Speed!</div>
		</div>
		<div id="go_to">
			<br>
			<p class"text" onclick="clickT(this)" alt="start">Go to start</p>
			<p class"text" onclick="clickT(this)" alt="10">Go to second 10</p>
			<p class"text" onclick="clickT(this)" alt="20">Go to second 20</p>
			<p class"text" onclick="clickT(this)" alt="30">Go to second 30</p>
			<p class"text" onclick="clickT(this)" alt="40">Go to second 40</p>
			<p class"text" onclick="clickT(this)" alt="end">Go to end</p>
		</div>

	</div>
</body>
</html>
